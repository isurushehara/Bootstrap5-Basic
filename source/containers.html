<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>
<body>
    <div class="container bg-dark-subtle">.container</div>
    <div class="container-sm bg-dark text-white">.container-sm</div>
    <div class="container-md bg-danger text-white">.container-md</div>
    <div class="container-lg bg-warning text-white">.container-lg</div>
    <div class="container-xl bg-primary text-white">.container-xl</div>
    <div class="container-xxl bg-secondary text-white">.container-xxl</div>
    
    <div class="container-fluid bg-dark-subtle">.container-fluid</div>

    
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
