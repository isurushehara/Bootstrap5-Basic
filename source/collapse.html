<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h3>Collapse Button</h3>
    <button data-bs-toggle="collapse" data-bs-target="#demo1">Collapsible</button>
    <div id="demo1" class="collapse">Lorem ipsum dolor text....</div>
    <br><hr>

    <h3>Collapse Link</h3>
    <a href="#demo2" data-bs-toggle="collapse">Collapsible</a>
    <div id="demo2" class="collapse">Lorem ipsum dolor text....</div>
    <br><hr>

    <!--Default show-->
    <h3>Collapse Default Show</h3>
    <button data-bs-toggle="collapse" data-bs-target="#demo">Collapsible</button>
    <div id="demo" class="collapse show">Lorem ipsum dolor text....</div>
    <br><hr>

    <!--Accordion-->
    <h3>Accordion</h3> 
    <div id="accordion">

        <div class="card">
          <div class="card-header">
            <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
              Collapsible Group Item #1 - Default Show
            </a>
          </div>
          <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
            <div class="card-body">
              Lorem ipsum..
            </div>
          </div>
        </div>
      
        <div class="card">
          <div class="card-header">
            <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">
              Collapsible Group Item #2
            </a>
          </div>
          <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
            <div class="card-body">
              Lorem ipsum..
            </div>
          </div>
        </div>
      
        <div class="card">
          <div class="card-header">
            <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">
              Collapsible Group Item #3
            </a>
          </div>
          <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
            <div class="card-body">
              Lorem ipsum..
            </div>
          </div>
        </div>
      
    </div>
    
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
