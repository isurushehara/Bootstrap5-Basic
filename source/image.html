<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <style> img{width: 20vw;; margin: 1vh;}</style>
</head>
<body> 

    <h3>Rounded Image</h3>
    <img src="../resource/image1.webp" class="rounded">
    <br><hr>

    <h3>Rounded Circle Image</h3>
    <img src="../resource/image1.webp" class="rounded-circle">
    <br><hr>

    <h3>Image Thumbnail</h3>
    <img src="../resource/image1.webp" class="img-thumbnail">
    <br><hr>

    <h3>Float End</h3>
    <img src="../resource/image1.webp" class="float-end">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><hr>

    <h3>Center</h3>
    <img src="../resource/image1.webp" class="mx-auto d-block">
    <br><hr>

    <h3>Image Fluid</h3>
    <img src="../resource/image1.webp" class="img-fluid">


    
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
